<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<Style>
.comingsoonFlatCustom {
    background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 0%,
        rgba(0, 0, 0, 0.6) 100%), url(../../themes/fev/img/background2.jpg);
    background-repeat: repeat;
    background-size: cover;
}
</Style>
<body class="horizontal-layout horizontal-menu horizontal-menu-padding 1-column comingsoonFlatCustom menu-expanded blank-page blank-page"
data-open="hover" data-menu="horizontal-menu" data-col="1-column">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-4 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 px-1 py-1 box-shadow-3 m-0">
                <div class="card-body">
                  <span class="card-title text-center">
                    <a th:href="@{/gallery}"><img th:src="@{#{theme.root} + 'fev/img/logo.png'}" class="img-fluid mx-auto d-block pt-2"
                    width="250" alt="logo"></a>
                  </span>
                </div>
                <div class="card-body text-center">
                  <h3>This page is under maintenance</h3>
                  <p>We're sorry for the inconvenience.
                    <br> Please check back later.</p>
                  <div class="mt-2"><i class="fa fa-cog spinner font-large-2"></i></div>
                </div>
                <hr>
                <p class="socialIcon card-text text-center pt-2 pb-2">
                  <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-facebook">
                    <span class="fa fa-facebook"></span>
                  </a>
                  <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-twitter">
                    <span class="fa fa-twitter"></span>
                  </a>
                  <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-linkedin">
                    <span class="fa fa-linkedin font-medium-4"></span>
                  </a>
                  <a href="#" class="btn btn-social-icon mr-1 mb-1 btn-outline-github">
                    <span class="fa fa-github font-medium-4"></span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
<div th:replace="fragments/script :: script">Script</div>
</body>
</html>
